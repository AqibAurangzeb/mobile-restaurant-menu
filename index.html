<html>
    <head>
        <!-- Smythe Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <!-- Inter Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="index.css">
       <title>Jimmy's Diner</title>
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1>Jimmy's Diner</h1>
                <h3>The best burgers and pizzas in town</h3>
            </div>
        </header>
        <main>
            <div class="main-container">
                <section class="menu" id="menu"></section>
                <section class="order" id="order"></section>
            </div>
        </main>
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal" id="modal">
            <h2 class="modal-title">Enter card details</h1>
            <form id="payment-form">
                <input 
                    type="text" 
                    name="fullName" 
                    placeholder="Enter your name" 
                    aria-label="Full name" 
                    required>
                <input
                    type="text"
                    name="cardNumber" 
                    placeholder="Enter card number" 
                    aria-label="Card number" 
                    maxlength="19" 
                    required>
                <input 
                    type="text" 
                    name="cardCvv" 
                    placeholder="Enter CVV" 
                    aria-label="Card CVV" 
                    maxlength="3"
                    required>
                <button class="modal-pay-btn" id="modal-pay-btn" type="submit">Pay</button>
            </form>
        </div>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
