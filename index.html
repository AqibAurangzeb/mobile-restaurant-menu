<html>
    <head>
        <!-- Smythe Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <!-- Inter Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1>Jimmy's Diner</h1>
                <h3>The best burgers and pizzas in town</h3>
            </div>
        </header>
        <main>
            <section class="menu">
                <div class="menu-items-container">
                    <div class="menu-item">
                        <div class="menu-item-img-container">
                            <img src="images/pizza.png" alt="">
                        </div>
                        <div>
                            <h4 class="menu-item-name">Pizza</h4>
                            <p class="menu-item-description">pepperoni, mushroom, mozarella</p>
                            <p class="menu-item-price">$14</p>
                        </div>
                        <div class="align-right">
                            <button class="add-btn">+</button>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-item-img-container">
                            <img src="images/burger.png" alt="">
                        </div>
                        <div>
                            <h4 class="menu-item-name">Hamburger</h4>
                            <p class="menu-item-description">beef, cheese, lettuce</p>
                            <p class="menu-item-price">$12</p>
                        </div>
                        <div class="align-right">
                            <button class="add-btn">+</button>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-item-img-container">
                            <img src="images/beer.png" alt="">
                        </div>
                        <div>
                            <h4 class="menu-item-name">Beer</h4>
                            <p class="menu-item-description">grain, hops, yeast, water</p>
                            <p class="menu-item-price">$12</p>
                        </div>
                        <div class="align-right">
                            <button class="add-btn">+</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        </div>
	    <script src="index.js"></script>
    </body>
</html>
